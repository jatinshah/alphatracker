<!DOCTYPE html>
{% load static %}
<!--[if lt IE 7]>

<html class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AlphaTracker</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!--<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">-->
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">


    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script src="{% static 'js/vendor/modernizr-2.6.2.min.js' %}"></script>
</head>
<body>
<!--[if lte IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>
<![endif]-->

<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <nav class="navbar navbar-default" role="navigation">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#alphatracker-nav">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/c/">AlphaTracker</a>
                </div>
                <div class="collapse navbar-collapse" id="alphatracker-nav">
                    <ul class="nav navbar-nav">
                        <li><a href="/c/"><span class="fa fa-fire"></span> Trending</a></li>
                        <li><a href="/c/"><span class="fa fa-history"></span> Recent</a></li>
                        <li><a href="/c/"><span class="fa fa-rss"></span> My Feed</a></li>
                        <li><a href="#"><span class="fa fa-trophy"></span> Rankings</a></li>
                        <li><a href="/c/submit/"><span class="fa fa-plus"></span> Submit</a></li>
                    </ul>

                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <hr class="divider">
                        </li>
                        {% if user.is_authenticated %}
                        <li><a href="/u/"><span class="fa fa-user"></span> {{ user.username }}</a></li>
                        <li><a href="/u/logout/"><span class="fa fa-sign-out"</span> Logout</a></li>
                        {% else %}
                        <li><a href="/u/signup/"><span class="fa fa-user"></span> Sign up</a></li>
                        <li><a href="/u/login/"><span class="fa fa-sign-in"</span> Login</a></li>
                        {% endif %}
                    </ul>
                </div>
            </nav>
        </div>
    </div>

    <div class="row clearfix">
        {% block body_block %}
        {% endblock %}
    </div>
</div>


<script src="{% static 'js/vendor/jquery-1.11.1.min.js' %}"></script>
<script src="{% static 'js/vendor/bootstrap.min.js' %}"></script>
<!--<script src="{% static 'js/vendor/angular.js' %}"></script>-->
<script src="{% static 'js/plugins.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>

  ga('create', 'UA-54081674-1', 'auto');
  ga('send', 'pageview');

</script>
</body>
</html>
