<!DOCTYPE html>
{% load static %}
<!--[if lt IE 7]>
<html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>
<html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>
<html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AlphaTracker{% block title %}{% endblock %}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!--<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">-->
    <!--<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">-->
    <link rel="stylesheet" href="{% static 'css/bootstrap/bootstrap_cosmo.css' %}">
    <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/fuelux.css' %}" rel="stylesheet">
    <link href="{% static 'css/typeahead.css' %}" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Francois+One' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script src="{% static 'js/vendor/modernizr-2.6.2.min.js' %}"></script>
</head>
<body class="fuelux">
<!--[if lte IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>
<![endif]-->

<nav class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#alphatracker-nav">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/c/" style="font-family: 'Francois One', sans-serif;">AlphaTracker</a>
    </div>
    <div class="collapse navbar-collapse" id="alphatracker-nav">
        <ul class="nav navbar-nav">
            <!--<li><a href="/c/"><span class="fa fa-fire"></span> Trending</a></li>-->
            <!--<li><a href="/c/"><span class="fa fa-history"></span> Recent</a></li>-->
            <li class="{% if request.path == '/c/' %} active {% endif %}">
                <a href="/c/"><span class="fa fa-home"></span> Home</a>
            </li>
            <li class="{% if request.path == '#' %} active {% endif %}">
                <a href="/c/"><span class="fa fa-rss"></span> My Feed</a>
            </li>
            <li class="{% if request.path == '#' %} active {% endif %}">
                <a href="#"><span class="fa fa-trophy"></span> Rankings</a>
            </li>
            <li class="{% if request.path == '/c/submit/' %} active {% endif %}">
                <a href="/c/submit/"><span class="fa fa-plus"></span> Submit</a>
            </li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
            <li>
                <hr class="divider">
            </li>
            {% if user.is_authenticated %}
            <li class="class={% if request.path == '/u/' %} active {% endif %}">
                <a href="/u/"><span class="fa fa-user"></span> {{ user.username }}</a>
            </li>
            <li><a href="/u/logout/"><span class="fa fa-sign-out"</span> Logout</a></li>
            {% else %}
            <li class="{% if request.path == '/u/signup/' %} active {% endif %}">
                <a href="/u/signup/"><span class="fa fa-user"></span> Sign up</a>
            </li>
            <li class="{% if request.path == '/u/login/' %} active {% endif %}">
                <a href="/u/login/"><span class="fa fa-sign-in"</span> Login</a>
            </li>
            {% endif %}
        </ul>
    </div>
</nav>
{% block body_block %}
{% endblock %}

<script src="{% static 'js/jquery/jquery-1.11.1.min.js' %}"></script>
<script src="{% static 'js/vendor/bootstrap.min.js' %}"></script>
<script src="{% static 'js/vendor/fuelux.js' %}"></script>
<script src="{% static 'js/vendor/typeahead.bundle.js' %}"></script>
<script src="{% static 'js/vendor/handlebars-v1.3.0.js' %}"></script>
<script src="{% static 'js/plugins.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>
<!--[if lt IE 9]>
<script src="http://cdnjs.cloudflare.com/ajax/libs/es5-shim/2.0.8/es5-shim.min.js"></script>
<![endif]-->

        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function () {
            (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date();
        a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-54081674-1', 'auto');
    ga('send', 'pageview');

</script>
</body>
</html>
