{% extends 'base.html' %}

{% block title %}
 - Login
{% endblock %}
{% block body_block %}
<div class="col-lg-4 col-md-5 col-sm-6 center top50">
    {% if form.errors %}
        <div class="alert alert-danger alert-dismissable" role="alert">
            <button type="button" class="close" data-dismiss="alert">
                <span aria-hidden="true">&times;</span>
                <span class="sr-only">Close</span>
            </button>
            <span>Incorrect username or password</span>
        </div>
    {% endif %}

    <div class="panel panel-primary">
        <div class="panel-heading"><h3 class="panel-title"><strong>Login</strong></h3></div>
        <div class="panel-body">
            <form role="form" method="POST" action="/u/login/">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" name="username"
                           placeholder="Enter username"
                           value="{% if username %}{{ username }}{% endif %}" autofocus>
                </div>
                <div class="form-group">
                    <label type="password" for="password">Password
                        <a href="#">(forgot password)</a>
                    </label>
                    <input type="password" class="form-control" name="password"
                           placeholder="Password">
                </div>
                <div>
                    <input type="hidden" name="next" value="{{next}}" />
                </div>
                <button type="submit" class="btn btn-sm btn-primary">Login</button> or <a href="/u/signup/">Sign Up</a>
            </form>
        </div>

    </div>
</div>
{% endblock %}
